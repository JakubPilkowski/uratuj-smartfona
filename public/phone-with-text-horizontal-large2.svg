<svg width="1530" height="330" viewBox="0 0 306 66" xmlns="http://www.w3.org/2000/svg">
  <!-- Background fill -->
  <rect width="306" height="66" fill="hsl(0, 0%, 8%)" />
  
  <!-- Smartphone body - equal border thickness -->
  <rect x="13" y="13" width="22" height="40" rx="3.5" fill="hsl(0, 0%, 100%)" stroke="hsl(0, 0%, 100%)" stroke-width="1"/>
  
  <!-- Phone screen area - exactly equal borders all around (5px each) -->
  <rect x="14" y="14.5" width="20" height="37" rx="2.2" fill="hsl(0, 0%, 8%)"/>
  
  <!-- Screen with black/white effect -->
  <rect x="15" y="15.5" width="18" height="35" rx="1.3" fill="hsl(0, 0%, 100%)"/>
  
  <!-- Screen shadow area (black) - full display coverage -->
  <rect x="15" y="15.5" width="18" height="35" rx="1.3" fill="hsl(0, 0%, 8%)" opacity="0.3"/>
  
  <!-- Screen highlight area (white) - full display coverage -->
  <rect x="15" y="15.5" width="18" height="35" rx="1.3" fill="hsl(0, 0%, 100%)" opacity="0.8"/>
  
  <!-- White parallelogram with 20% wider bases -->
  <path d="M 33 22 L 33 32 L 15 42 L 15 32 Z" fill="hsl(0, 0%, 100%)"/>
  
  <!-- iPhone-style notch at the top -->
  <rect x="21.5" y="13.5" width="4.5" height="1.3" rx="0.7" fill="hsl(0, 0%, 100%)"/>
  
  <!-- Bottom bell (home indicator) - same height as notch, twice as wide, in primary color -->
  <rect x="19.5" y="48" width="9" height="1.3" rx="0.7" fill="hsl(190, 100%, 50%)"/>
  
  <!-- Volume buttons on left side - moved higher -->
  <rect x="12" y="20" width="0.8" height="2.5" rx="0.4" fill="hsl(0, 0%, 100%)"/>
  <rect x="12" y="24" width="0.8" height="2.5" rx="0.4" fill="hsl(0, 0%, 100%)"/>
  
  <!-- Power button on right side - moved higher -->
  <rect x="35" y="21" width="0.8" height="4" rx="0.4" fill="hsl(0, 0%, 100%)"/>
  
  <!-- Text "URATUJ SMARTFONA" with improved typography - positioned to the right of phone -->
  <!-- URA+UJ with plus icon instead of T -->
  <text x="45" y="40.5" font-family="Poppins, sans-serif" font-size="21" font-weight="600" text-anchor="start" fill="hsl(0, 0%, 100%)">URA</text>
  <!-- Plus icon in primary color - same height as font size -->
  <rect x="95.6" y="31.5" width="16.5" height="4" rx="1" fill="hsl(190, 100%, 50%)"/>
  <rect x="102" y="25" width="4" height="16.5" rx="1" fill="hsl(190, 100%, 50%)"/>
  <text x="113" y="40.5" font-family="Poppins, sans-serif" font-size="21" font-weight="600" text-anchor="start" fill="hsl(0, 0%, 100%)">UJ SMARTFONA</text>
</svg>
