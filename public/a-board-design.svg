<svg width="580" height="830" viewBox="0 0 580 830" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="580" height="830" fill="hsl(0, 0%, 4%)"/>
  
  <!-- Professional grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="hsl(190, 100%, 50%)" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <rect width="580" height="830" fill="url(#grid)"/>
  
  <!-- Main logo area - moved up -->
  <circle cx="290" cy="110" r="75" fill="hsl(0, 0%, 10%)"/>
  
  <!-- Smartphone body -->
  <rect x="255" y="55" width="70" height="110" rx="12" fill="hsl(0, 0%, 100%)" stroke="hsl(0, 0%, 100%)" stroke-width="2"/>
  
  <!-- Phone screen -->
  <rect x="260" y="60" width="60" height="100" rx="8" fill="hsl(0, 0%, 5%)"/>
  
  <!-- Screen content -->
  <rect x="265" y="65" width="50" height="90" rx="4" fill="hsl(0, 0%, 100%)"/>
  <rect x="265" y="65" width="50" height="90" rx="4" fill="hsl(0, 0%, 5%)" opacity="0.3"/>
  <rect x="265" y="65" width="50" height="90" rx="4" fill="hsl(0, 0%, 100%)" opacity="0.8"/>
  
  <!-- White parallelogram -->
  <path d="M 305 125 L 305 145 L 265 155 L 265 135 Z" fill="hsl(0, 0%, 100%)"/>
  
  <!-- Notch -->
  <rect x="280" y="58" width="18" height="4" rx="2" fill="hsl(0, 0%, 100%)"/>
  
  <!-- Home indicator -->
  <rect x="272" y="150" width="36" height="4" rx="2" fill="hsl(190, 100%, 50%)"/>
  
  <!-- Volume buttons -->
  <rect x="250" y="70" width="3" height="10" rx="1.5" fill="hsl(0, 0%, 100%)"/>
  <rect x="250" y="87" width="3" height="10" rx="1.5" fill="hsl(0, 0%, 100%)"/>
  
  <!-- Power button -->
  <rect x="325" y="78" width="3" height="15" rx="1.5" fill="hsl(0, 0%, 100%)"/>
  
  <!-- Company name -->
  <text x="290" y="220" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="hsl(0, 0%, 100%)">URATUJ SMARTFONA</text>
  
  <!-- Combined Services Square -->
  <rect x="50" y="250" width="480" height="380" rx="15" fill="hsl(0, 0%, 10%)" stroke="hsl(190, 100%, 50%)" stroke-width="2"/>
  
  <!-- Top section - Professional Service -->
  <text x="290" y="300" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="hsl(190, 100%, 50%)">PROFESJONALNY SERWIS</text>
  
  <!-- First column - Wymiana -->
  <text x="80" y="345" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="start" fill="hsl(0, 0%, 100%)">Wymiana:</text>
  <text x="80" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="start" fill="hsl(0, 0%, 100%)">• ekranu - od 50 zł</text>
  <text x="80" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="start" fill="hsl(0, 0%, 100%)">• gniazd ładowania - od 50 zł</text>
  <text x="80" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="start" fill="hsl(0, 0%, 100%)">• baterii - od 50 zł</text>
  
  <!-- Second column - Ściąganie -->
  <text x="300" y="345" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="start" fill="hsl(0, 0%, 100%)">Ściąganie:</text>
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="start" fill="hsl(0, 0%, 100%)">• simlocków - od 30 zł</text>
  <text x="300" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="start" fill="hsl(0, 0%, 100%)">• hasła redmi - od 30 zł</text>
  <text x="300" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="start" fill="hsl(0, 0%, 100%)">• hasła google - od 30 zł</text>
  
  <!-- Middle section - Rich Accessories -->
  <text x="290" y="460" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="hsl(190, 100%, 50%)">BOGATY WYBÓR AKCESORIÓW</text>
  
  <!-- First column - Protection -->
  <text x="80" y="495" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="start" fill="hsl(0, 0%, 100%)">• szkła hartowane - od 15 zł</text>
  <text x="80" y="515" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="start" fill="hsl(0, 0%, 100%)">• etui ochronne - od 25 zł</text>
  
  <!-- Second column - Charging & Others -->
  <text x="300" y="495" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="start" fill="hsl(0, 0%, 100%)">• ładowarki - od 20 zł</text>
  <text x="300" y="515" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="start" fill="hsl(0, 0%, 100%)">• słuchawki - od 35 zł</text>
  
  <!-- Bottom section - Promotion -->
  <text x="290" y="570" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="hsl(190, 100%, 50%)">PROMOCJA</text>
  <text x="290" y="600" font-family="Arial, sans-serif" font-size="20" font-weight="normal" text-anchor="middle" fill="hsl(0, 0%, 100%)">Do każdej wymiany ekranu szkło gratis!</text>
  
  <!-- Contact information -->
  <text x="290" y="710" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="hsl(0, 0%, 100%)">604 436 345</text>
  <text x="290" y="740" font-family="Arial, sans-serif" font-size="28" font-weight="normal" text-anchor="middle" fill="hsl(0, 0%, 100%)">www.uratuj-smartfona.pl</text>
  <text x="290" y="770" font-family="Arial, sans-serif" font-size="20" font-weight="normal" text-anchor="middle" fill="hsl(0, 0%, 100%)">uratujswojegosmartfona@gmail.com</text>
</svg>
