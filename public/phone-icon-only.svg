<svg width="210" height="200" viewBox="0 0 210 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Smartphone body - equal border thickness -->
  <rect x="60" y="19" width="90" height="162" rx="14" fill="hsl(0, 0%, 100%)" stroke="hsl(0, 0%, 100%)" stroke-width="3"/>
  
  <!-- Phone screen area - exactly equal borders all around (5px each) -->
  <rect x="65" y="24" width="80" height="152" rx="9" fill="hsl(0, 0%, 8%)"/>
  
  <!-- Screen with black/white effect -->
  <rect x="70" y="29" width="70" height="142" rx="5" fill="hsl(0, 0%, 100%)"/>
  
  <!-- Screen shadow area (black) - full display coverage -->
  <rect x="70" y="29" width="70" height="142" rx="5" fill="hsl(0, 0%, 8%)" opacity="0.3"/>
  
  <!-- Screen highlight area (white) - full display coverage -->
  <rect x="70" y="29" width="70" height="142" rx="5" fill="hsl(0, 0%, 100%)" opacity="0.8"/>
  
  <!-- White parallelogram with 20% wider bases -->
  <path d="M 140 50 L 140 95 L 70 137 L 70 95 Z" fill="hsl(0, 0%, 100%)"/>
  
  <!-- iPhone-style notch at the top -->
  <rect x="97.5" y="22" width="18" height="5" rx="3" fill="hsl(0, 0%, 100%)"/>
  
  <!-- Bottom bell (home indicator) - same height as notch, twice as wide, in primary color -->
  <rect x="87.5" y="160" width="36" height="5" rx="3" fill="#00BCD4"/>
  
  <!-- Volume buttons on left side - moved higher -->
  <rect x="55" y="44" width="4" height="11" rx="2" fill="hsl(0, 0%, 100%)"/>
  <rect x="55" y="62" width="4" height="11" rx="2" fill="hsl(0, 0%, 100%)"/>
  
  <!-- Power button on right side - moved higher -->
  <rect x="151" y="53" width="4" height="18" rx="2" fill="hsl(0, 0%, 100%)"/>
</svg>

