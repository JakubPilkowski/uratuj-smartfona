<svg width="330" height="330" viewBox="0 0 330 330" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Black circle background with subtle border -->
  <circle cx="165" cy="165" r="165" fill="hsl(0, 0%, 8%)" stroke="#333333" stroke-width="1"/>
    
  <!-- Smartphone body - equal border thickness -->
  <rect x="120" y="29" width="90" height="162" rx="14" fill="hsl(0, 0%, 100%)" stroke="hsl(0, 0%, 100%)" stroke-width="3"/>
  
  <!-- Phone screen area - exactly equal borders all around (5px each) -->
  <rect x="125" y="34" width="80" height="152" rx="9" fill="hsl(0, 0%, 8%)"/>
  
  <!-- Screen with black/white effect -->
  <rect x="130" y="39" width="70" height="142" rx="5" fill="hsl(0, 0%, 100%)"/>
  
  <!-- Screen shadow area (black) - full display coverage -->
  <rect x="130" y="39" width="70" height="142" rx="5" fill="hsl(0, 0%, 8%)" opacity="0.3"/>
  
  <!-- Screen highlight area (white) - full display coverage -->
  <rect x="130" y="39" width="70" height="142" rx="5" fill="hsl(0, 0%, 100%)" opacity="0.8"/>
  
  <!-- White parallelogram with 20% wider bases -->
  <path d="M 200 60 L 200 105 L 130 147 L 130 105 Z" fill="hsl(0, 0%, 100%)"/>
  
  <!-- iPhone-style notch at the top -->
  <rect x="156.5" y="32" width="18" height="5" rx="3" fill="hsl(0, 0%, 100%)"/>
  
  <!-- Bottom bell (home indicator) - same height as notch, twice as wide, in primary color -->
  <rect x="147" y="170" width="36" height="5" rx="3" fill="#00BCD4"/>
  
  <!-- Volume buttons on left side - moved higher -->
  <rect x="115" y="54" width="4" height="11" rx="2" fill="hsl(0, 0%, 100%)"/>
  <rect x="115" y="72" width="4" height="11" rx="2" fill="hsl(0, 0%, 100%)"/>
  
  <!-- Power button on right side - moved higher -->
  <rect x="211" y="63" width="4" height="18" rx="2" fill="hsl(0, 0%, 100%)"/>
  
  <!-- Text "URATUJ SMARTFONA" with improved typography -->
  <!-- URA+UJ with plus icon instead of T -->
  <text x="85" y="240" font-family="Poppins, sans-serif" font-size="36" font-weight="600" text-anchor="start" fill="hsl(0, 0%, 100%)">URA</text>
  <!-- Plus icon in primary color - same height as font size -->
  <rect x="169" y="224" width="29" height="6" rx="1.5" fill="#00BCD4"/>
  <rect x="180.5" y="212" width="6" height="29" rx="1.5" fill="#00BCD4"/>
  <text x="197" y="240" font-family="Poppins, sans-serif" font-size="36" font-weight="600" text-anchor="start" fill="hsl(0, 0%, 100%)">UJ</text>
  
  <text x="165" y="280" font-family="Poppins, sans-serif" font-size="32" font-weight="600" text-anchor="middle" fill="hsl(0, 0%, 100%)">SMARTFONA</text>
</svg>
